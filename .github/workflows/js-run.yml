name: Run JavaScript

on:
  push:
    branches:
      - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository content
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '14'

        - name: install deps
          run: npm install express

        - name: run js file
          run: node index.js
